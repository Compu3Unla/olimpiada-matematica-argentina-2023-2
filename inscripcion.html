<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>OMA/ Olimpiada Matemática Argentina</title>
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="img/logofavicon.svg">
</head>

<body>
	<header>
		<nav class="botonera">
			<div class="logo"><img src="img/omalogo.svg" width="96px" height="37px" alt="logo">
			</div>
			<ul>
				<li>
					<a href="inscripcion.html"><img src="img/lapiz_registracion.svg" width="40px" height="50px"
							alt="registro"></a>
				</li>
				<li>
					<a href="menu.html"><img src="img/menu_hamburguesa.svg" width="40px" height="50px" alt="logo"></a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<h2>Inscripción</h2>
			<form method="post" action="mailto:morenafontaina@gmail.com?subject=Email enviado desde el formulario" target="_blank" enctype="text/plain">
			
			<section class="columnaizquierda">
				<label for="DNI">DNI:</label>
				<input type="text" name="DNI" id="DNI" placeholder="Escribe tu número de documento" required>

				<label for="ApellidoyNombre">Apellido y nombre:</label>
				<input type="text" name="ApellidoyNombre" id="ApellidoyNombre" maxlenght="50" placeholder="Escriba su apellido(s) y nombre(s)" required>

				<label for="Nivel">Nivel:</label>
				<input type="text" name="Nivel" id="Nivel" maxlength="50" placeholder="Escribe el nivel escolar al que perteneces" required>

				<label for="Teléfono">Teléfono(opcional):</label>
				<input type="tel" name="Teléfono(opcional)" id="Teléfono(opcional)" placeholder="(011) ____ ____">

				<p>Olimpiada elegida:</p>
				<label for="Olimpiadaelegida">Ñandú <input type="radio" name="Olimpiadaelegida" value="Ñandú" id="Ñandú"></label>
				<label for="Olimpiadaelegida">OMA <input type="radio" name="Olimpiadaelegida" value="OMA" id="OMA"></label>
				<label for="Olimpiadaelegida">Internacional <input type="radio" name="Olimpiadaelegida" value="Internacional" id="Internacional"></label>
				<label for="Olimpiadaelegida">Torneos <input type="radio" name="Olimpiadaelegida" value="Torneos" id="Torneos"></label>
			</section>
				
			<section class="columnaderecha">
				<label for="Escuela">Escuela:</label>
				<input type="text" name="Escuela" id="Escuela" placeholder="Escribe el nombre de tu escuela" required>

				<label for="Provinciadelaescuela">Provincia de la escuela:</label>
				<input type="text" name="Provinciadelaescuela" id="Provinciadelaescuela" required>

				<label for="Mail">Mail:</label>
				<input type="text" name="Mail" id="Mail" maxlength="50" placeholder="Escribe tu correo electrónico" required>

				<label for="Fechadenacimiento">Fecha de nacimiento:</label>
				<input type="date" name="Fechadenacimiento" id="Fechadenacimiento" required>

				<p>Localidad de la escuela:</p>
				<label for="Localidaddelaescuela">Adrogué <input type="radio" name="Localidaddelaescuela" value="Adrogué" id="Adrogué"></label>
				<label for="Localidaddelaescuela">Burzaco <input type="radio" name="Localidaddelaescuela" value="Burzaco" id="Burzaco"></label>
				<label for="Localidaddelaescuela">Banfield <input type="radio" name="Localidaddelaescuela" value="Banfield" id="Banfield"></label>
				<label for="Localidaddelaescuela">Lomas de Zamora <input type="radio" name="Localidaddelaescuela" value="LomasdeZamora" id="LomasdeZamora"></label>
			</section>
			
			<input type="submit" value="Enviar" formenctype="text/plain" class="button-form">
			</form>
		</div>
	</main>
	<footer>
		<div class="itemslegales">
			<p>Todos los derechos reservados © 2023 OMA</p>
			<p>Términos y condiciones</p>
			<p>Políticas de privacidad</p>
		</div>
		<div class="redesenfooter"> <!--después en css hay que ajustar la distancia entre los iconos-->
			<a href="mailto:info@oma.org.ar" target="_blank">
				<img src="img/email_blanco.svg" width="30px" height="30px" alt="iconoemail" />
			</a>
			<a href="https://www.facebook.com/omalanus/?locale=es_LA" target="_blank">
				<img src="img/facebook_blanco.svg" width="30px" height="30px" alt="iconofacebook" />
			</a>
			<a href="https://instagram.com/oma.org.ar?igshid=MWZjMTM2ODFkZg==" target="_blank">
				<img src="img/instagram_blanco.svg" width="30px" height="30px" alt="iconoinstagram" />
			</a>
		</div>
		<div class="omafooter">
			<p>OMA - Argentina</p>
		</div>
	</footer>
</body>

</html>
