<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>OMA/ Olimpiada Matemática Argentina</title>
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="img/logofavicon.svg">
</head>

<body>
	<header>
		<nav class="botonera">
			<div class="logo"><a href="index.html"><img src="img/omalogo.svg" width="96px" height="37px" alt="logo"></a>
			</div>
			<ul>
				<li>
					<a href="inscripcion.html"><img src="img/lapiz_registracion.svg" width="40px" height="50px"
							alt="registro"></a>
				</li>
				<li>
					<a href="menu.html"><img src="img/menu_hamburguesa.svg" width="40px" height="50px" alt="logo"></a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="formulario">
			<h2>Inscripción</h2>
			<form method="post" action="mensaje.html" enctype="text/plain">
				<div class="columnaizquierda">
					<label for="apellidoynombre">Apellido y nombre</label>
					<input type="text" name="apellidoynombre" id="apellidoynombre" maxlenght="50"
						placeholder="Escribí tu apellido(s) y nombre(s)" required>
					<label for="DNI" class="label-uppercase">DNI</label>
					<input type="text" name="dni" id="dni" placeholder="Escribí tu número de documento" required>
					<label for="fechadenacimiento">Fecha de nacimiento</label>
					<input type="date" name="fechadenacimiento" id="fechadenacimiento" required>
					<label for="telefono">Teléfono (opcional)</label>
					<input type="tel" name="teléfono(opcional)" id="teléfono(opcional)" placeholder="(011) ____ ____">
					<label for="mail">Mail</label>
					<input type="text" name="mail" id="mail" maxlength="50" placeholder="Escribí tu correo electrónico"
						required>
					<input type="submit" value="ENVIAR" formenctype="text/plain" class="enviar" href="mensaje.html">
				</div>
				<div class="columnaizquierda">
					<label for="escuela">Escuela</label>
					<input type="text" name="escuela" id="escuela" placeholder="Escribí el nombre de tu escuela"
						required>
					<label for="nivel">Nivel</label>
					<input type="text" name="nivel" id="nivel" maxlength="50"
						placeholder="Escribí el nivel escolar al que perteneces" required>
					<label for="provinciadelaescuela">Provincia de la escuela</label>
					<select id="provinciadelaescuela" name="provinciadelaescuela">
						<option value="adrogue">Buenos Aires </option>
						<option value="burzaco">CABA</option>
						<option value="banfield">Catamarca</option>
						<option value="lomasdezamora">Chaco </option>
						<option value="adrogue">Chubut </option>
						<option value="burzaco">Córdoba</option>
						<option value="banfield">Corrientes</option>
						<option value="lomasdezamora">Entre Ríos </option>
						<option value="adrogue">Formosa </option>
						<option value="burzaco">Jujuy</option>
						<option value="banfield">La Pampa</option>
						<option value="lomasdezamora">La Rioja</option>
						<option value="adrogue">Mendoza </option>
						<option value="burzaco">Misiones</option>
						<option value="banfield">Neuquén </option>
						<option value="lomasdezamora">Río Negro </option>
						<option value="adrogue">Salta</option>
						<option value="burzaco">San Juan</option>
						<option value="banfield">San Luis </option>
						<option value="lomasdezamora">Santa Cruz </option>
						<option value="adrogue">Santa Fé</option>
						<option value="burzaco">Santiago del Estero</option>
						<option value="banfield">Tierra del fuego </option>
						<option value="lomasdezamora">Tucumán </option>
					</select>
					<label for="localidadelegida">Localidad</label>
					<select id="localidadelegida" name="localidadelegida">
						<option value="adrogue">Adrogué </option>
						<option value="burzaco">Burzaco </option>
						<option value="banfield">Banfield </option>
						<option value="lomasdezamora">Lomas de Zamora </option>
					</select>
					<label for="olimpiadaelegida">Olimpíada elegida</label>
					<select id="olimpiadaelegida" name="olimpiadaelegida">
						<option value="niandu">Ñandú </option>
						<option value="oma">OMA </option>
						<option value="internacional">Internacional</option>
						<option value="torneos">Torneos</option>
					</select>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<div class="itemslegales">
			<p>Todos los derechos reservados © 2023 OMA</p>
			<p>Términos y condiciones</p>
			<p>Políticas de privacidad</p>
		</div>
		<div class="redesenfooter">
			<a href="mailto:info@oma.org.ar" target="_blank">
				<img src="img/email_blanco.svg" width="30px" height="30px" alt="iconoemail" />

			<a href="https://www.facebook.com/omalanus/?locale=es_LA" target="_blank">

			</a>

			</a>
		</div>

			<p>OMA - Argentina</p>
		</div>
	</footer>

		<a href="https://www.facebook.com/"><img class="icon" src="img/facebook.svg" alt="Facebook" target="_blank"></a>

				target="_blank"></a>

	</div>

	<script src="js/nav.js"></script>
</body>

</html>
